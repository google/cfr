<button
  mat-button
  class="mat-elevation-z0"
  color=""
  aria-label="Undo"
  (click)="onUndo()"
  [disabled]="(disabled$ | async) || (canUndo$ | async) !== true">
  <mat-icon>undo</mat-icon>
  Undo
</button>
<button
  mat-button
  class="mat-elevation-z0"
  color=""
  aria-label="Redo"
  (click)="onRedo()"
  [disabled]="(disabled$ | async) || (canRedo$ | async) !== true">
  <mat-icon>redo</mat-icon>
  Redo
</button>
